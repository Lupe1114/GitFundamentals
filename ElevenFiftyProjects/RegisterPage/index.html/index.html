<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
    <nav class="navbar">
        <div>
            <button id="about-us" href="index.html">About Us</button>
            <button id="register" href="index.html">Register</button>
        </div>
    </nav>

    <div class="wrapper">
        <form>
            <h1>Sign Up</h1>
            <input id="email" type="email" placeholder="email" /> 
            <br/>
            <input id="text" type="text" placeholder="username" />
            <br/>
            <input id="password" type="password" placeholder="password" />
            <br/>
            <input id="password2" type="password" placeholder="confirm password" />
            <br/>
            <button>Submit</button>
        </form>

        <!--Add your social media icons here. class="icons"  AND it is its own div-->
    </div>
</body>

</html>
