<!DOCTYPE html>
<html lang="en">
    <head>
        <title>IFrame</title>
    </head>
    <body>
        <h1>IFrames</h1>
        <p>
            An iframes allows us to embed HTML documents inside HTML documents!
        </p>
        <iframe src="https://www.youtube.com/embed/owfdh4gxyc"
            frameborder="0"
            width="560" height="315"
            allowfullscreen>
        </iframe>
    </body>
